<!-- Add Project-->
<h3>Add Project</h3>
<form #f="ngForm">
    <div class="row">
        <div class="col-sm-4">
            <label>Project Image:</label> <br>
                <img [attr.src]='file_srcs[0]' class = "image"  id = "projimg"/> <br>
                <input type="file"  id="file" accept="image/gif, image/jpeg, image/png" (change)="fileChange(input)" #input />
        </div>
        <div class="col-sm-4">
            <label>Project Name:</label>
            <input type = "text" id = "projname" placeholder="ProjName" required #projectName />
            <label>Organization Name:</label>
            <input type = "text" id = "orgname" placeholder="OrgName" #organization name/>
            <label>Short Description:</label>
            <input type = "text" id = "shortdesc" placeholder="ShortDesc" #projectDescription /><br>
            <label>Detail Description: </label>
            <textarea id = "detaildesc" placeholder="DetailDesc" rows="4" cols="50" #projectDetailDescription> </textarea>
        </div>
        <div class="col-sm-4">
            <input type = "radio" id="remote" placeholder="Remote" #remote>
            <label>Remote</label><br>
            <input type ="radio" id="physicaddr" placeholder="PhyAddress" #physicaladdress>
            <label>Physical address</label> <br>
            <label>Address 1</label>
            <input type = "text" id = "address1" placeholder="Address1" disabled><br>
            <label>Address 2</label>
            <input type = "text" id = "address2" placeholder="Address2" disabled><br>
            <label>City</label>
            <input type = "text" id ="city" placeholder="City" disabled><br>
            <label>State</label>
            <select id = "state" disabled #state> </select>
            <br>
            <label>Country</label>
            <select id = "country" disabled #country> </select>
            <label>Zip</label>
            <input type = "number" id = "zip" placeholder="00000" #zip>
        </div>

    </div>
    <div class = "row">
        <div class = "col-sm-3">
        </div>
        <div class = "col-sm-3">
            <button (click)="add(projectName.value); projectName.value=''">Create</button>
            <button (click)="cancel()">Cancel</button>
        </div>
        <div class = "col-sm-3">
        </div>
    </div>
</form>
